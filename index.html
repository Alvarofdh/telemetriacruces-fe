<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Viametrica - Sistema de Monitoreo de Cruces Ferroviarios en tiempo real" />
    <meta name="keywords" content="viametrica, cruces ferroviarios, monitoreo, sistema inteligente, React" />
    <meta name="author" content="Viametrica" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" href="/vite.svg" type="image/svg+xml" />
    
    <!-- Título de la página -->
    <title>Viametrica - Sistema de Monitoreo de Cruces Ferroviarios</title>
    
    <!-- Preload de fuentes para mejor rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Meta tags para PWA (Aplicación Web Progresiva) -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Cruces Ferroviarios" />
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Sistema de Monitoreo de Cruces Ferroviarios" />
    <meta property="og:description" content="Monitoreo en tiempo real de cruces ferroviarios inteligentes" />
    <meta property="og:type" content="website" />
    
    <!-- Estilos inline para evitar FOUC (Flash of Unstyled Content) -->
    <style>
      /* Pantalla de carga inicial */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #374151;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        color: #6b7280;
        font-size: 14px;
      }
      
      /* Ocultar el loading cuando React carga */
      .loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de carga inicial -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando Sistema</div>
      <div class="loading-subtitle">Cruces Ferroviarios</div>
    </div>
    
    <!-- Punto de montaje para React -->
    <div id="root"></div>
    
    <!-- Script principal de Vite -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script para ocultar loading cuando React carga -->
    <script>
      // Ocultar pantalla de carga cuando React se monta
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
      
      // Fallback: ocultar loading después de 5 segundos máximo
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 5000);
    </script>
    
    <!-- Mensaje para usuarios sin JavaScript -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <h1 style="color: #1f2937; margin-bottom: 16px;">JavaScript Requerido</h1>
        <p style="color: #6b7280; margin-bottom: 24px;">
          Este sistema requiere JavaScript para funcionar correctamente.
        </p>
        <p style="color: #6b7280;">
          Por favor, habilita JavaScript en tu navegador y recarga la página.
        </p>
      </div>
    </noscript>
  </body>
</html>
