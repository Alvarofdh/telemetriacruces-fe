<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Health Check - Viametrica</title>
	<style>
		body {
			font-family: system-ui, -apple-system, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}
		.container {
			background: white;
			padding: 2rem;
			border-radius: 1rem;
			box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
		.status {
			font-size: 3rem;
			margin-bottom: 1rem;
		}
		h1 {
			color: #10b981;
			margin: 0 0 0.5rem 0;
		}
		p {
			color: #6b7280;
			margin: 0;
		}
		.info {
			margin-top: 1rem;
			padding-top: 1rem;
			border-top: 1px solid #e5e7eb;
			font-size: 0.875rem;
			color: #9ca3af;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="status">✅</div>
		<h1>Sistema Operativo</h1>
		<p>Viametrica - Sistema de Monitoreo</p>
		<div class="info">
			<p>Version: 1.0.0</p>
			<p id="timestamp"></p>
		</div>
	</div>
	<script>
		document.getElementById('timestamp').textContent = 
			'Última verificación: ' + new Date().toLocaleString('es-ES');
	</script>
</body>
</html>
